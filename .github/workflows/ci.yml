name: CI Pipeline

on:
  push:
    branches: ["develop", "master"]
  pull_request:
    branches: ["develop", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
        
      - name: Run tests
        run: npm test --if-present


      - name: Build app
        run: npm run build

      - name: Build Docker image
        run: docker build -t honeyflow-app .
